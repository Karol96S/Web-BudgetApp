<!DOCTYPE html>
<html lang="en" id="homePage">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incomes Menu</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Adamina&family=Alice&family=Asap+Condensed:ital@0;1&family=Lobster&family=Merienda:wght@400;700&family=Roboto:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <form action="">
            <header>
                <div id="logo">
                    <img id="coinstack" src="./obrazki/coin-stack.png" alt="image of stacked coins">
                    <h1>Budget Manager.com</h1>
                </div>
                <div id="citation">
                    <h2><cite>Jesteśmy tym, co w swoim życiu powtarzamy. Doskonałość nie jest jednorazowym aktem, lecz
                            nawykiem.</cite></h2>
                    <h3>~ Arystoteles</h3>
                </div>
            </header>
            <section class="workingSpace">
                <nav id="toolbar">
                    <button class="toolbarChoice"><span><img class="toolbarIcons"
                                src="./obrazki/baseline_home_black_24dp.png" alt="home icon"></span> Strona
                        Główna</button>
                    <button class="toolbarChoice"><span><img class="toolbarIcons"
                                src="./obrazki/baseline_add_card_black_24dp.png"
                                alt="credit card plus icon"></span>Dodaj Przychód</button>
                    <button class="toolbarChoice" id="expensesButtonToggled"><span><img class="toolbarIcons"
                                src="./obrazki/baseline_shopping_bag_black_24dp.png"
                                alt="shopping bag icon"></span>Dodaj Wydatek</button>
                    <button class="toolbarChoice"><span><img class="toolbarIcons"
                                src="./obrazki/baseline_query_stats_black_24dp.png"
                                alt="chart with magnifying glass icon"></span>Sprawdź Bilans</button>
                    <button class="toolbarChoice"><span><img class="toolbarIcons"
                                src="./obrazki/baseline_settings_black_24dp.png"
                                alt="settings icon"></span>Ustawienia</button>
                    <button class="toolbarChoice"><span><img class="toolbarIcons"
                                src="./obrazki/baseline_logout_black_24dp.png" alt="logout icon"></span>Wyloguj
                        Się</button>
                    <div></div>
                    <div class="toolbarChoice">Zalogowany jako:</div>
                </nav>
                <section class="income">
                    <div class="incomeMenu">
                        <h2>- Wprowadź Przychód -</h2>
                        <div class="expenseAndIncomeInfo">
                            <label for="ExpenseAmount">Kwota:</label>
                            <input type="number" id="ExpenseAmount" placeholder="Podaj kwotę w PLN" required>
                        </div>
                        <div class="expenseAndIncomeInfo">
                            <label for="date">Data:</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="expenseAndIncomeInfo">
                            <legend id="categoryIncomeMenu">Kategoria:</legend>
                            <section class="typeOfIncome">
                                <div class="singleIncomeTypeSection">
                                    <input type="radio" id="wynagrodzenie" name="categoryOfIncome" value="wynagrodzenie"
                                        required>
                                    <label for="wynagrodzenie" class="categoryOfIncome">Wynagrodzenie</label>
                                </div>
                                <div class="singleIncomeTypeSection">
                                    <input type="radio" id="odsetkiBankowe" name="categoryOfIncome"
                                        value="odsetkiBankowe">
                                    <label for="odsetkiBankowe" class="categoryOfIncome">Odsetki Bankowe</label>
                                </div>
                                <div class="singleIncomeTypeSection">
                                    <input type="radio" id="allegro" name="categoryOfIncome" value="allegro">
                                    <label for="allegro" class="categoryOfIncome">Sprzedaż na Allegro</label>
                                </div>
                                <div class="singleIncomeTypeSection">
                                    <input type="radio" id="inne" name="categoryOfIncome" value="inne">
                                    <label for="inne" class="categoryOfIncome">Inne</label>
                                </div>

                            </section>
                        </div>
                        <div class="expenseAndIncomeInfo">
                            <label for="comment">Komentarz (opcjonalnie):</label>
                            <input type="text" id="comment" placeholder="">
                        </div>
                        <div class="buttons">
                            <nav>
                                <button class="positiveLogin">Dodaj Przychód</button>
                                <button class="negative">&#60;&#60; Wróć</button>
                            </nav>
                        </div>
                    </div>
                </section>
            </section>
        </form>
    </main>
</body>

</html>
