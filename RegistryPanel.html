<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Adamina&family=Alice&family=Asap+Condensed:ital@0;1&family=Lobster&family=Merienda:wght@400;700&family=Roboto:ital,wght@0,300;1,300&display=swap"
        rel="stylesheet">
</head>

<body id="backgroundDarkenedMode">
    <main>
        <form action="">
            <header>
                <div id="logo">
                    <img id="coinstack" src="./obrazki/coin-stack.png" alt="image of stacked coins">
                    <h1>Budget Manager.com</h1>
                </div>
                <div id="citation">
                    <h2><cite>Jesteśmy tym, co w swoim życiu powtarzamy. Doskonałość nie jest jednorazowym aktem, lecz
                            nawykiem.</cite></h2>
                    <h3>~ Arystoteles</h3>
                </div>
            </header>
            <section class="workingSpace">
                <section class="bottomContent">
                    <section class="registrySpace">
                        <div id="registryMainText">
                        <h1>Rejestracja</h1>
                        </div>
                        <div class="info">
                            <img src="./obrazki/baseline_person_black_24dp.png" alt="icon of a person">
                            <input type="text" class="registerInfo" placeholder="Imię" required>
                        </div>
                        <div class="info">
                            <img src="./obrazki/outline_email_black_24dp.png" alt="icon of an envelope">
                            <input type="email" class="registerInfo" placeholder="E-mail" required>
                        </div>
                        <div class="info">
                            <img src="./obrazki/outline_key_black_24dp.png" alt="icon of a key">
                            <input type="password" class="registerInfo" placeholder="Hasło" required>
                        </div>
                        <div class="info">
                            <img src="./obrazki/outline_key_black_24dp.png" alt="icon of a key">
                            <input type="password" class="registerInfo" placeholder="Powtórz Hasło" required>

                        </div>
                        <div id="buttonSpacing"></div>
                        <div class="buttons">
                            <nav>
                                <button class="positive">Zarejestruj</button>
                                <button class="negative">&#60;&#60; Wróć</button>
                            </nav>
                        </div>
                    </section>
                </section>
            </section>
        </form>
    </main>
</body>

</html>
